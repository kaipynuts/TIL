<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="layout_flex.css">

    <title>Flex Layout</title>
</head>
<body>
    <div class="viewport">
        <!-- 상단 네비게이션바 -->
        <div class="header">
            <div class="header-left"><img src="/img/icon_left.png" width="40px" height="40px"></div>
            <div class="header-close"><img src="/img/icon_close.png" width="40px" height="40px"></div>
        </div>

        <!-- 컨테이너 1 -->
        <div class="item1">
            <div class="item1-1"></div>
            <div class="item1-2"></div>
        </div>

        <!-- 컨테이너 2 -->
        <div class="item2">
            <div class="item2-1"></div>
            <div class="item2-2"></div>
            <div class="item2-3"></div>
        </div>

        <!-- 컨테이너 3 -->
        <div class="item3">
            <div class="item3-1"></div>
            <div class="item3-2"></div>
        </div>

        <!-- 하단 아이콘 독바 -->
        <div class="footer">
            <div class="footer-icon-1"><img src="/img/icon_dockIcon1.png" width="100px" height="100px"></div>
            <div class="footer-icon-2"><img src="/img/icon_dockIcon2.png" width="100px" height="100px"></div>
            <div class="footer-icon-3"><img src="/img/icon_dockIcon3.png" width="100px" height="100px"></div>
            <div class="footer-icon-4"><img src="/img/icon_dockIcon4.png" width="100px" height="100px"></div>
        </div>
    </div>
    
</body>
</html>
